<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the battle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/EspecialVerde.png"> <!-- Icon -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="" class="Form">
            <h1>Create the space battle team</h1>
            <h3>The page is not real, it is a demostration</h3>

            <legend>Team name</legend>
            <input class="Item" type="text" placeholder="Ex: Warriors" minlength="5">

            <legend>Team color</legend>
            <select class="Item">
                <option disabled selected>Select color</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Purple</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Orange</option>
            </select>
              

            <legend>Units number</legend>
            <input class="Item" type="number" placeholder="Min 50 and max 300" min="50" max="300">

            <hr>
            <legend>Email</legend>
            <input class="Item" type="email" placeholder="example@email.co">

            <legend>Password</legend>
            <input class="Item" type="password" placeholder="Min 8 letters" minlength="8">

            <hr>
            <input class="Button Button_create" type="submit" value="Create">
            <input class="Button Button_reset" type="reset" value="Reset">
        </form>
    </main>
</body>
</html>
